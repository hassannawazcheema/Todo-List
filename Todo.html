<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="Todo.css">
        <title>Todo List</title>
    </head>
    <body style="font-family: sans-serif;">
        <div class="row ">
            <div class="col-lg-3 col-md-12 col-sm-12">
                <ul>
                    <li><a href="Todo.html" class="active"><i id="icon1" class="fa fa-clipboard-list"></i>Task</a></li>
                    <li><a href="location.html"><i id="icon2"  class="fa fa-location-dot"></i>Location</a></li>
                    <li id="list3"><a href="Login.html"><i class="fa-solid fa-arrow-right-from-bracket" id="icon3"></i>Logout</a></li>
                </ul>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 ">
                <button id="openFormBtn"><i class="fa-solid fa-plus" ></i>Add new task</button>
                <!-- <button id="clearLocalStorageBtn">Clear Local Storage</button> -->
                <div id="taskForm" class="form-popup">
                    <h5>New Task</h5>
                    <input type="text" id="task" placeholder="Summary" required>
                    <input type="text" id="taskDescription" placeholder="Description">
                    <input  id="taskTime" type="datetime-local" placeholder="Date&Time"><br>
                    <button id="addTaskBtn" onclick="addTask()">Save</button>
                    <button id="closeFormBtn">Close</button>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="todo-container">
                            <h5><b>Incomplete Tasks</b></h5>
                            <ul id="incompleteList"></ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="completed-container">
                            <h5><b>Completed Tasks</b></h5>
                            <ul id="completedList"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div id="reminderModal" class="modal">
                    <div class="modal-content">
                        <p id="reminderText"></p>
                        <!-- <button id="skipButton">Skip</button>
                        <button id="remindLaterButton">Remind Me Later</button> -->
                        <a href="" id="skipButton">Skip</a></li>
                        <a href="" id="remindLaterButton">Remind Me Later</a></li>
                    </div>
                </div>
            </div>
        </div>
        <script src="Todo.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
