<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin-top: 12%; width: 60%;">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <h2 style="text-align: center; margin-bottom: 50px;">Login</h2>
                <form id="loginForm"">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" name="username" required style="padding: 10px; width: 100%; outline: none; border-radius: 5px; border: none; color: #BDBDBD; background-color: #F6F6F6;">
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" id="password" placeholder="Password" name="password" required style="padding: 10px; width: 100%; outline: none; border-radius: 5px; border: none; color: #BDBDBD; background-color: #F6F6F6;">
                            <div class="input-group-append">
                                <button type="button" id="showPasswordBtn" style="background-color: transparent; border:none; margin-left: -60px; cursor: pointer; outline: none; font-weight: bold; ">Show</button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" style="width: 100%; border: none; border-radius: 50px; padding: 10px; background-color: black; color: white; margin-top: 50px;">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="Login.js"></script>
</body>
</html>
